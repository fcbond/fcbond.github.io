<!doctype html>
<html lang="en">
<head>
  <title>{{ title }}</title>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="description" content="{{ description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" href="{{ url_for('static', filename='img/fcb.ico.png') }}"/>

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  >

  {% block css %}{% endblock %}

<style>
  body { padding-top: 3rem; }

  .navbar .nav-link {
    padding-top: 0.25rem;
    padding-bottom: 0.25rem;
  }
</style>
</head>

<body class="bg-light">
  {% include 'navigation.html' %}

  <main class="container">
    {% block content %}{% endblock %}

    <hr>
    <address class="mb-4">
      <strong>Francis Bond</strong>
      &lt;<a href="mailto:bond@ieee.org">bond@ieee.org</a>&gt;
      <br><a href="https://kas.upol.cz/en/">Department of Asian Studies</a>
      <br><a href="https://www.upol.cz/en/">Palack√Ω University Olomouc</a>
    </address>
  </main>

  <!-- jQuery (kept because your recipe scaler uses it) -->
  <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>

  <!-- Bootstrap 5 JS bundle (includes Popper) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  {% block js %}{% endblock %}
</body>
</html>
